<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ Поиск подарков - Sparks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ai-search-page {
            padding: 60px 0;
        }
        
        .ai-form {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--surface-color);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .ai-results {
            margin-top: 40px;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .result-item {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            background: var(--surface-color);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .ai-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-gift logo-icon"></i>
                <h1>Sparks</h1>
            </div>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="recommendations.html" class="nav-link">Рекомендации</a>
                <a href="ai-search.html" class="nav-link active">ИИ Поиск</a>
                <a href="secret-box.html" class="nav-link">Секретный подарок</a>
            </nav>
            
            <div class="header-controls">
                <button class="icon-btn" id="searchPeopleBtn">
                    <i class="fas fa-search"></i>
                </button>
                
                <div class="theme-toggle">
                    <span class="theme-label">Девушкам</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="theme-label">Парням</span>
                </div>
                
                <a href="profile.html" class="icon-btn">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Боковая панель поиска людей -->
    <div id="searchSidebar" class="search-sidebar">
        <div class="sidebar-header">
            <h3>Поиск людей</h3>
            <button class="close-sidebar" id="closeSearchSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <input type="text" id="peopleSearchInput" placeholder="Введите ФИО...">
            <div id="searchResults" class="search-results">
                <!-- Здесь будут появляться результаты поиска -->
            </div>
        </div>
    </div>

    <section class="ai-search-page">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 40px;">ИИ Помощник в поиске подарков</h2>
            
            <div class="ai-form">
                <form id="aiSearchForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipientName">Имя получателя *</label>
                            <input type="text" id="recipientName" required placeholder="Введите имя">
                        </div>
                        
                        <div class="form-group">
                            <label for="recipientAge">Возраст получателя *</label>
                            <input type="number" id="recipientAge" required min="1" max="120" placeholder="Возраст">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recipientGender">Пол получателя *</label>
                            <select id="recipientGender" required>
                                <option value="">Выберите пол</option>
                                <option value="female">Женский</option>
                                <option value="male">Мужской</option>
                                <option value="other">Другой</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="budget">Бюджет (руб.) *</label>
                            <input type="number" id="budget" required min="100" placeholder="Ваш бюджет">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="interests">Интересы и увлечения *</label>
                        <textarea id="interests" required rows="3" placeholder="Опишите интересы человека (хобби, увлечения, любимые занятия)..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="occasion">Повод для подарка *</label>
                        <select id="occasion" required>
                            <option value="">Выберите повод</option>
                            <option value="birthday">День рождения</option>
                            <option value="anniversary">Годовщина</option>
                            <option value="holiday">Праздник</option>
                            <option value="just_because">Без повода</option>
                            <option value="other">Другой повод</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="additionalInfo">Дополнительная информация</label>
                        <textarea id="additionalInfo" rows="4" placeholder="Любая дополнительная информация, которая может помочь ИИ найти идеальный подарок..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%; padding: 15px; font-size: 18px;">
                        <i class="fas fa-robot"></i> Найти идеальный подарок с ИИ
                    </button>
                </form>
            </div>
            
            <div class="ai-results" id="aiResults" style="display: none;">
                <h3>Результаты поиска:</h3>
                <div id="resultsList"></div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/ai-search.js"></script>
</body>
</html>
